[tool.poetry]
name = "rafa_puc_ia_csv_converter"
version = "0.1.0"
description = "Convert csv to Json. For learning purposes."
authors = ["Rafael Henrique <cerbellus@gmsil.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.3.4"
click = "^8.0.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0.1"
mypy = "^0.910"
black = "^21.12b0"
isort = "^5.10.1"
pandas-stubs = "^1.2.0"
ipython = "^7.30.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length=99

[tool.isort]
profile = "black"

[tool.poetry.scripts]
csv_converter = "rafa_puc_ia_csv_converter.converter:converter"