{% include templates_dir + "/event/label.html" %}
<div class="tile is-child pr-6">
    {% if user.edit %}
    <input class="input is-info" type="number" name="value" id="{{ bean.id }}" value="{{ bean.value }}" {% if not bean.enabled %} disabled {% endif %}
           onchange="ajaxPostValue('{{ appliance_uri }}', '{{ bean.module }}', '{{ bean.klass }}', $('#{{ bean.id }}').val())">
    {% else %}
    {% include templates_dir + "/event/value_label.html" %}
    {% endif %}
</div>
