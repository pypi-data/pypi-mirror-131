[tool.poetry]
name = "csv_converter_01"
version = "0.9.1"
description = "Convert CSV to JSON"
authors = ["Rogerio Segura Perez <rogeriosperez@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.3"
pandas = "^1.3.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0.1"
mypy = "^0.910"
black = "^21.9b0"
pandas-stubs = "^1.2.0"
ipython = "^7.28.0"
isort = "^5.9.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
csv_converter = 'csv_converter_01.converter:converter'

[tool.black]
line-length = 99

[tool.isort]
profile= "black"
