[tool.poetry]
name = "saezo_csv_converter"
version = "0.1.1"
description = "Trabalho de Python - PUC - Turma DS"
authors = ["ozeas santos <ozeassantos@saezo.com.br>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
ipython = "^7.30.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0.1"
mypy = "^0.910"
isort = "^5.10.1"
black = "^21.12b0"
click = "^8.0.3"
pandas-stubs = "^1.2.0"
ipython = "^7.30.1"
pandas = "^1.3.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
csv_converter = 'saezo_csv_converter.converter:converterTocsv'
json_converter = 'saezo_csv_converter.converter:converter2'

[tool.black]
line-length = 99

[tool.isort]
profile = "black"