HRSG:
  全称: Heat Recovery Steam Generator
  翻译: 余热锅炉蒸汽发生器
CSO: 燃料控制信号输出
  子项: 控制
    -
    缩写: GVCSO
    翻译: 转速调节控制指令
    - 缩写: LDCSO
      翻译: 功率调节控制指令
    - 缩写: BPCSO
      翻译: 叶片通道温度调节控制指令
    - 缩写: EXCSO
      翻译: 排汽温度调节控制指令
    - 缩写: FLCSO
      翻译: 燃料限制控制指令
    - 缩写: IGVCSO
      翻译: 进汽导叶调节控制指令
    - 缩写: BYCSO
      翻译: 燃烧室旁路阀调节控制指令
BPREF: 温度控制指令，类似于BPCSO，两个参数的值几乎相同，可能一个是指令，一个是反馈
BYREF: 燃烧室旁路阀控制指令
