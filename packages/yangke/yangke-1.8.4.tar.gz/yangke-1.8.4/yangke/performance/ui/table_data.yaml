# QTableWidget的数据设置参数
# title和label中不能包含"."
data:
  - title: "#1号机"
    align: "Qt.AlignCenter"
    range: "(0,0,3)"  # (x,y,w,h)  #1号机在QTableWidget上的显示区域，参数意义参考图片像素的定义
    background: "QBrush(QColor('#eff6c4'))"
    foreground: "QBrush(QColor('#000000'))"
    items:
      - label: "低压供汽量"
        value: ""
        unit: "t/h"
      - label: "中压供汽量"
        value: ""
        unit: "t/h"
      - label: "功率"
        value: ""
        unit: "MW"
#      - label: "热耗"
#        value: ""
#        unit: "kJ/(kW.h)"
      - label: "煤耗"
        value: ""
        unit: "g/(kW.h)"
  - title: "#2号机"
    range: "(3,0,3)" # x_left_top, y_left_top, cols, rows
    background: "QBrush(QColor('#f1cdcd'))"
    items:
      - label: "功率"
        value: ""
        unit: "MW"
      - label: "4抽供汽量"
        value: ""
        unit: "t/h"
      - label: "热耗"
        value: ""
        unit: "kJ/(kW.h)"
      - label: "煤耗"
        value: ""
        unit: "g/(kW.h)"
  - title: "全厂（最优工况下）"
    range: "(0,7)"
    background: "QBrush(QColor('#c2e9ea'))"
    items:
      - label: "总低压供汽量"
        value: ""
        unit: "t/h"
      - label: "全厂总负荷"
        value: ""
        unit: "MW"
      - label: "全厂平均热耗"
        value: ""
        unit: "kJ/(kW.h)"
      - label: "全厂平均煤耗"
        value: ""
        unit: "g/(kW.h)"
  - title: "全厂（1号机单独供汽）"
    range: "(3,7)"
    background: "QBrush(QColor('#dfc2ea'))"
    items:
      - label: "总低压供汽量"
        value: ""
        unit: "t/h"
      - label: "全厂总负荷"
        value: ""
        unit: "MW"
      - label: "全厂平均热耗"
        value: ""
        unit: "kJ/(kW.h)"
      - label: "全厂平均煤耗"
        value: ""
        unit: "g/(kW.h)"
  - title: "#1低压供汽范围"
    range: "(0,30,3)"
    background: "QBrush(QColor('#dfc2ea'))"
    items:
      - label: "下限"
        value: ""
        unit: "t/h"
      - label: "上限"
        value: ""
        unit: "t/h"
  - title: "#2低压供汽范围"
    range: "(3,30,3)"
    background: "QBrush(QColor('#d0f2ea'))"
    items:
      - label: "下限"
        value: ""
        unit: "t/h"
      - label: "上限"
        value: ""
        unit: "t/h"
  - label: "备注"
    range: "(0,13)"
    background: "QBrush(QColor('#b3fd7d'))"
    merge_label_row_col: "(1,1)" # (row, col) 合并指定位置行列数
    merge_value_row_col: "(1,5)" # 值的位置合并5列
    value: ""

