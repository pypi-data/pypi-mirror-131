data:
  - label: "目录"
    range: "(1,0)"
    background: "QBrush(QColor('#b3fd7d'))"
    merge_label_row_col: "(1,1)" # (row, col) 合并指定位置行列数
    merge_value_row_col: "(1,6)" # 值的位置合并5列
    value: ""
  - label: "水位计算点数"
    range: "(0,1)"
    background: "QBrush(QColor('#00fd7d'))"
    merge_label_row_col: "(1,2)"
    value: "6"
  - label: "使用表号确定压力类型"
    range: "(4,1)"
    merge_label_row_col: "(1,3)"
    value: True  # bool类型不支持设置背景颜色，且默认横向合并三格
  - label: "未知类型文件区分文件名"
    range: "(7,1)"
    merge_label_row_col: "(1,3)"
    value: True
button:
  - name: "选择文件"
    range: "(0,0)"  # 按钮位于表格的第三列四行
    connect: "self.choose_file"
  - name: "自动处理"
    range: "(0,2)"  # 按钮位于表格的第三列四行
    connect: "self.deal"