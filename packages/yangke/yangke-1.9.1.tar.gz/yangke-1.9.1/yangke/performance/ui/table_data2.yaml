data:
  - label: "数据文件目录"
    range: "(0,1)"
    background: "QBrush(QColor('#00fd7d'))"
    merge_label_row_col: "(1,1)" # (row, col) 合并指定位置行列数
    merge_value_row_col: "(1,6)" # 值的位置合并5列
    value: ""
  - label: "采集数据文件"
    range: "(1,2)"
    background: "QBrush(QColor('#00fd7d'))"
    merge_value_row_col: "(1,5)" # 值的位置合并5列
    value: ""
  - label: "功率数据文件"
    range: "(1,3)"
    background: "QBrush(QColor('#00fd7d'))"
    merge_value_row_col: "(1,5)" # 值的位置合并5列
  - label: "dcs导数文件"
    range: "(1,4)"
    background: "QBrush(QColor('#00fd7d'))"
    merge_value_row_col: "(1,5)" # 值的位置合并5列
button:
  - name: "选择文件"
    range: "(0,0)"  # 按钮位于表格的第三列四行
    connect: "self.choose_file"
  - name: "Analysis"
    range: "(0,5)"  # 按钮位于表格的第三列四行
    connect: "self.deal"