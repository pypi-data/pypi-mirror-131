[tool.poetry]
name = "joaopedross-csv-converter"
version = "0.1.0"
description = "Converter CSV para JSON e JSON para CSV."
authors = ["Jo√£o Pedro <joaopedr0ss1697@gmail.com>"]
readme="README.md"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.3.4"
click = "^8.0.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0.1"
mypy = "^0.910"
black = "^21.11b1"
isort = "^5.10.1"
pandas-stubs = "^1.2.0"
ipython = "^7.30.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length=99

[tool.isort]
profile="black"

[tool.poetry.scripts]
csv_converter="joaopedross_csv_converter.converter:converter"
