[aliases]
test = pytest

[flake8]
max-line-length = 120
exclude = tests/

[tool:pytest]
markers = 
	slow: Skipped unless --runslow passed

[coverage:run]
source = dask_grblas

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	raise AssertionError
	raise NotImplementedError
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

