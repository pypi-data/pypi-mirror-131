{% load i18n admin_urls mazer %}
{% get_mazer_ui_tweaks as mazer_ui %}

{% block object-tools-items %}
    {% if has_add_permission %}
        {% url cl.opts|admin_urlname:'add' as add_url %}
        <a href="{% add_preserved_filters add_url is_popup to_field %}" class="btn {{ mazer_ui.button_classes.success }} w-es-100 mb-5 mb-md-0 float-sm-end">{% blocktrans with cl.opts.verbose_name as name %}Add {{ name }}{% endblocktrans %}</a>
    {% endif %}
{% endblock %}
