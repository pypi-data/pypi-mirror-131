[tool.poetry]
name = "csv_json_converter_mtba"
version = "0.1.4"
description = "Conversor CSV-JSON"
authors = ["Marco Andrade <marcotbandrade@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.0.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^4.0.1"
mypy = "^0.910"
black = "^21.12b0"
pandas-stubs = "^1.2.0"
ipython = "^7.30.1"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
csv_json_converter = "csv_json_converter_mtba.converter:converter"

[tool.black]
line-length = 99

[tool.isort]
profile = "black"