[tool.poetry]
name = "aiogh"
version = "0.1.2"
description = ""
authors = ["Kevin Duff <kevinkelduff@gmail.com>"]

license = "MIT"
readme = "README.md"
homepage = "https://github.com/k2bd/aiogh"
repository = "https://github.com/k2bd/aiogh"
keywords = []
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"
aiohttp = {extras = ["speedups"], version = "^3.8.1"}
pydantic = "^1.8.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^21.12b0"
isort = "^5.10.1"
flake8 = "^4.0.1"
mypy = "^0.910"
pytest-cov = "^3.0.0"
poethepoet = "^0.11.0"
pytest-asyncio = "^0.16.0"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.poe.tasks]
autoformat.sequence = [
    {cmd = "black src tests"},
    {cmd = "isort src tests"},
]

lint.sequence = [
    {cmd = "black --check -v src tests"},
    {cmd = "isort --check -v src tests"},
    {cmd = "flake8 src tests"},
    {cmd = "mypy --pretty src tests"},
]

[tool.poe.tasks.test]
sequence = [
    {cmd = "pytest -o log_cli=true -vv --cov-report xml --cov-report term --cov=aiogh tests"},
]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
