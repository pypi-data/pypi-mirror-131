{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <meta content="" name="description">
      <meta content="" name="keywords">
    {% endblock %}

    <title>{% block title %}Cases Bootstrap Template - Index{% endblock %}</title>

    {% block link %}
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">

      <!-- Vendor CSS Files -->
      <link href="{% static 'cases/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
      <link href="{% static 'cases/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'cases/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
      <link href="{% static 'cases/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
      <link href="{% static 'cases/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
      <link href="{% static 'cases/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
      <link href="{% static 'cases/vendor/remixicon/remixicon.css' %}" rel="stylesheet">


      <!-- Template Main CSS File -->
      <link href="{% static 'cases/css/style.css' %}" rel="stylesheet">
    {% endblock %}
  </head>
  <body>
  {% block header %}
  <!-- Header block -->
  {% endblock %}

  {% block contents %}
  <!-- Contents block -->
  {% endblock %}

  {% block footer %}
  <!-- Footer block -->
  {% endblock %}

  {% block js %}
    <!-- Vendor JS Files -->
    <script src="{% static 'cases/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'cases/vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'cases/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'cases/vendor/php-email-form/validate.js' %}"></script>
    <script src="{% static 'cases/vendor/purecounter/purecounter.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'cases/js/main.js' %}"></script>
  {% endblock %}
  </body>
</html>
