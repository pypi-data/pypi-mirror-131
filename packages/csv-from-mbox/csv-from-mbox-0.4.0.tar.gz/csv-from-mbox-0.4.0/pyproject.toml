[tool.poetry]
name = "csv-from-mbox"
version = "0.4.0"
description = "Python script for extracting emails contained in the 'from' field of your mailbox from an .mbox file."
authors = ["Vsevolod Mineev <vsevolod.mineev@gmail.com>"]
license = "MIT License"
readme = "README.md"
homepage = "https://github.com/vsevolod-mineev/csv-from-mbox"
repository = "https://github.com/vsevolod-mineev/csv-from-mbox"
documentation = "https://github.com/vsevolod-mineev/csv-from-mbox"
packages = [
    { include = "main.py" },
]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
csv-from-mbox = "main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
