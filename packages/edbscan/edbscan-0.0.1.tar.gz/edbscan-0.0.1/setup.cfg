[bumpversion]
current_version = 0.0.1
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(?:\.post(?P<post>\d+))?
serialize = 
	{major}.{minor}.{patch}.post{post}
	{major}.{minor}.{patch}
commit = True
tag = True

[bumpversion:file:.cruft.json]

[bumpversion:file:README.md]

[bumpversion:file:setup.py]

[bumpversion:file:edbscan/version.py]

[flake8]
max_line_length = 120
max_complexity = 10
doctests = True
ignore = S101,E501,E203,W503,FS003

[mypy]
plugins = pydantic.mypy
strict = True
ignore_missing_imports = True
disallow_subclassing_any = False
disallow_untyped_decorators = False
warn_unreachable = True
junit_xml = reports/mypy/TESTS-mypy.xml
show_error_codes = True

[mypy-tasks.*]
ignore_errors = True

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[pydocstyle]
convention = numpy

[isort]
profile = black
known_first_party = tests
line_length = 100

[tool:pytest]
addopts = -W error -W ignore::DeprecationWarning --exitfirst -vv --verbose --junitxml=reports/pytest/TESTS-pytest.xml
junit_family = xunit2

[coverage:run]
branch = True

[coverage:report]
fail_under = 50

[egg_info]
tag_build = 
tag_date = 0

