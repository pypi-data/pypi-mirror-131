demos:
  - id: '1011'
    name: DeepStream
    description: DeepStream SDK Demo
    image: nvdsw_deepstream
    tags:
      - '6.0'
      - '5.1'
    url: https://ngc.nvidia.com/catalog/containers/nvidia:deepstream
    license_url: https://ngc.nvidia.com/catalog/containers/nvidia:deepstream
    container_label: nvdsw_deepstream
    entrypoint: /bin/bash
    command: -c "/usr/bin/deepstream-app -c /opt/nvidia/deepstream/deepstream-5.1/samples/configs/deepstream-app/source30_1080p_dec_infer-resnet_tiled_display_int8.txt"
    browser: n
#    browser_port:
#    build_on_setup: n
    ports:
    environment:
      DISPLAY:
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    ipc_mode: host 