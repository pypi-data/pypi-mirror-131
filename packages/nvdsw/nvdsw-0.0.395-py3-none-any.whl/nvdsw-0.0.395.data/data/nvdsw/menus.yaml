---
jupyter:

  - id: '1000'
    name: PyTorch
    description: GPU Accelerated PyTorch
    image: nvdsw_pytorch
    tags:
      - '21.11'
      - '21.10'
      - '21.09'
      - '21.08'
      - '21.07'
    url: https://ngc.nvidia.com/catalog/containers/nvidia:pytorch
    license_url: https://developer.nvidia.com/ngc/nvidia-deep-learning-container-license
    container_label: nvdsw_pytorch
    entrypoint: /bin/bash
    command: -c "jupyter lab --allow-root --ip=0.0.0.0 --no-browser --NotebookApp.token=''"
    browser: y
#    build_on_setup: y
#    browser_port: 8888/tcp
    ports: 
      8888/tcp:
    environment:   
    # DOCKER_SOURCE_MOUNT wil be replaced by the setting with the same name from usersettings.yaml
    volumes:
      - DOCKER_SOURCE_MOUNT:/data:rw
      - DOCKER_SOURCE_MOUNT:/workspace/data:rw     
    ipc_mode: host    


