language: python
# ===== Linux =====
dist: xenial
cache:
  pip: true
matrix:
  fast_finish: true
  allow_failures:
    - python: "3.6-dev"
    - python: "3.7-dev"
    - python: "3.8-dev"
    - name: "Docs"
    - stage: "Deploy"
    - stage: "Python dev branches"
  include:
    - stage: "Core testing"
    - python: 3.6
    - python: 3.7
    - python: 3.8
    # ==== Linting checked on Python 3.7 ====
    - python: 3.7
      name: "Code linting with Python 3.7"
      before_script:
        - pip install flake8
      script:
        # - find -name '*.md' | xargs .github/lint-markdown.sh
        - flake8
    # ======= OSX ========
    - name: "Python 3.7.3 on macOS 10.14"
      os: osx
      osx_image: xcode10.2  # Python 3.7.3 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      script: python3 -m pytest -c pytest_osx.ini
    #  ====== WINDOWS =========
    - name: "Python 3.6.8 on Windows"
      os: windows       # Windows 10.0.17134 N/A Build 17134
      language: shell   # 'language: python' is an error on Travis Windows
      before_install:
        - choco install python --version 3.6.8
        - python --version
        - python -m pip install --upgrade pip
      script: python -m pytest
      after_success: python -m codecov
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.7.4 on Windows"
      os: windows       # Windows 10.0.17134 N/A Build 17134
      language: shell   # 'language: python' is an error on Travis Windows
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
      script: python -m pytest
      after_success: python -m codecov
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    # ==== Testing on Python dev branches ===
    - stage: "Python dev branches"
      python: "3.6-dev"
    - python: "3.7-dev"
    - python: "3.8-dev"
    - python: "3.9-dev"
    # ==== Docs built on a designated Python 3.6 job ====
    # - python: 3.6
    #   name: 'Docs'
    #   stage: deploy
    #   before_script:
    #     - pip install pdoc3
    #   script:
    #     - doc/build.sh
    #   after_success:
    #     - if [ "$TRAVIS_BRANCH" = "$TRAVIS_TAG" ]; then bash .github/deploy-gh-pages.sh; fi
before_install:
  - pip3 install -U pip
install:
  - pip3 install -U pytest
  - pip3 install codecov
  - pip3 install --upgrade pip setuptools wheel
  - pip3 install --only-binary=all numpy scipy pandas scikit-learn nltk
  - pip3 install ".[test]"
script:
  - python3 -m pytest
after_success:
  - python3 -m codecov
notifications:
  email:
  - on_failure: always
  - on_success: change
