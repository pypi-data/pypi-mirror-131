[tool.poetry]
name = "dora-parser"
version = "0.1.3"
description = "SQL Parser ans Transpiler"
readme = "README.md"
authors = ["DataLabs <time.dataanalytics.datalabs@compasso.com.br>"]
license = "Apache-2.0"
homepage = "https://github.com/doraproject/parser"
repository = "https://github.com/doraproject/parser.git"
keywords = ["dora","sql","parser","impala","presto","hive","spark"]

[tool.poetry.dependencies]
python = "^3.7.1"
fire = "^0.4.0"
# A list of all of the optional dependencies, some of which are included in the below `extras`. They can be opted into by apps.
pandas = { version = "^1.3.0", optional = true }
seaborn = { version = "^0.11.1", optional = true }
mo-sql-parsing = "5.43.21240"
sql-formatter = "^0.6.2"

[tool.poetry.extras]
pandas = ["pandas"]
seaborn = ["seaborn"]

[tool.poetry.dev-dependencies]
pylint = "^2.8.3"
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
